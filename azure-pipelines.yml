trigger:
  - master

pool:
  vmImage: 'Ubuntu-16.04'

strategy:
  matrix:
    node_8_x:
      node_version: 8.x
    node_10_x:
      node_version: 10.x
    node_11_x:
      node_version: 11.x
    node_12_x:
      node_version: 12.x

stages:

  # First stage: set up the environment: install Node.js and the dependencies
  # This runs for each version of Node.js
  - stage: setup
    displayName: Setup environment
    jobs:
      - job: setup
        steps:
          # Install Node.js
          - task: NodeTool@0
            inputs:
              versionSpec: $(node_version)
            displayName: 'Install Node.js'
          # Install dependencies
          - script: |
              npm install
            displayName: 'Install dependencies'
  
  # Run tests
  # This too runs for each version of Node.js
  - stage: tests
    displayName: Run tests
    dependsOn: [setup]
    condition: succeeded('setup')
    jobs:
      - job: tests
        steps:
          # Run tests
          - script: |
              npm run test-ci
            displayName: 'Run tests'
          
          # Publish results
          - task: PublishTestResults@2
            condition: succeededOrFailed()
            inputs:
              testRunner: JUnit
              testResultsFiles: '$(System.DefaultWorkingDirectory)/test-results.xml'
          
          # Publish coverage
          - task: PublishCodeCoverageResults@1
            inputs: 
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'  
